### YamlMime:UniversalReference
items:
  - uid: teams-mobile-sdk.ShareObject
    name: ShareObject
    fullName: ShareObject
    children:
      - teams-mobile-sdk.ShareObject.imagesToShare
      - teams-mobile-sdk.ShareObject.textToShare
    langs:
      - typeScript
    type: class
    summary: Represents a share object in Teams chat/channels.
    package: teams-mobile-sdk
  - uid: teams-mobile-sdk.ShareObject.imagesToShare
    name: imagesToShare
    fullName: imagesToShare
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      The array containing image handles to be shared
      > [!NOTE]
      > Image handles can be obtained via `ImageAndFilePicker` APIs.

      > [!NOTE]
      > If both images and text shared, compose message will show
      > images on top and then the text is shown.
      > E.g. Image(s)
      >      Text
    syntax:
      content: 'public imagesToShare: string[]'
      return:
        type:
          - 'string[]'
    package: teams-mobile-sdk
  - uid: teams-mobile-sdk.ShareObject.textToShare
    name: textToShare
    fullName: textToShare
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      The string containing text/links to be shared.
      > [!NOTE]
      > A single string with delminiators, such as \n can be passed
      > in the same textToShare string if needed.
    syntax:
      content: 'public textToShare: string'
      return:
        type:
          - string
    package: teams-mobile-sdk
