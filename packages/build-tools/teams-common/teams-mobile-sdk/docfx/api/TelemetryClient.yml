  - uid: teams-mobile-sdk.TelemetryClient.endScenarioChainOnCancel
    name: >-
      endScenarioChainOnCancel(string, string, string, undefined | [key:
      string]: function)
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Ends a scenario, and all parent scenarios with a cancel.'
    syntax:
      content: >-
        static function endScenarioChainOnCancel(scenarioId: string,
        scenarioErrorCode: string, scenarioErrorReason: string, databag?:
        undefined | [key: string]: function)
      parameters:
        - id: scenarioId
          type:
            - string
          description: the scenario to end
        - id: scenarioErrorCode
          type:
            - string
          description: The reason the scenario has been cancelled
        - id: scenarioErrorReason
          type:
            - string
          description: A longer description of the reason
        - id: databag
          type:
            - 'undefined | [key: string]: function'
          description: additional context surrounding the scenario
          optional: true
    package: teams-mobile-sdk
