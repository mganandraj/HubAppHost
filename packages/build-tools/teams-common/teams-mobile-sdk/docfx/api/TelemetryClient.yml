  - uid: teams-mobile-sdk.TelemetryClient.registerHandlerForPDCLevelChange
    name: 'registerHandlerForPDCLevelChange((pdcLevel: UserPDCLevel) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Registers a callback/listener for user's PDC level changes.

      Note: Only a single listener can be registered at a time. Please ensure to
      remove existing

      listener by calling removeHandlerForPDCLevelChange before registering
      another listener.
    syntax:
      content: >-
        static function registerHandlerForPDCLevelChange(handler: (pdcLevel:
        UserPDCLevel) => void)
      parameters:
        - id: handler
          type:
            - '(pdcLevel: UserPDCLevel) => void'
          description: method to be called when user's PDC level change event is received
    package: teams-mobile-sdk
