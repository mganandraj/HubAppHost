  - uid: teams-mobile-sdk.TeamsPickerProps.limit
    name: limit
    fullName: limit
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Maximum number of items which may be selected when `behavior` is
      TeamsPickerBehavior.MULTIPLE.

      Setting this prop with items already picked will result in the selected
      items being reduced to

      the new limit.

      Special cases:
          - 0 : no items (clears list)
          - negative number : unlimited

      Default: -1 (unlimited)
    optional: true
    syntax:
      content: 'limit?: undefined | number'
