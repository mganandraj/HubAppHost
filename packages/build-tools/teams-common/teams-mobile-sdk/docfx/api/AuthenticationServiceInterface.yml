  - uid: teams-mobile-sdk.AuthenticationServiceInterface
    name: AuthenticationServiceInterface
    fullName: AuthenticationServiceInterface
    children:
      - teams-mobile-sdk.AuthenticationServiceInterface.getResourceToken
      - >-
        teams-mobile-sdk.AuthenticationServiceInterface.getResourceTokenWithClaim
      - teams-mobile-sdk.AuthenticationServiceInterface.getSkypeToken
    langs:
      - typeScript
    type: interface
    summary: >
      The authentication services enables developers to authenticate the user to
      their application resources.

      Before fetching a resource token for a domain, the domain must first be
      declared within the app's manifest.

      **For example**

      ```json

      {
        "views": [
          // ...
        ],
        "authDomains": [
          "https://graph.microsoft.com"
        ]
      }

      ```


      Token requests for domains which are not declared within the manifest will
      fail.
    package: teams-mobile-sdk
  - uid: teams-mobile-sdk.AuthenticationServiceInterface.getResourceToken
    name: getResourceToken(string)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      This method gets the resource token for the specified resource. If the
      resource is supported,

      the method will return a valid access token for the resource. If the
      resource is not supported,

      the method will fail with an error.
    syntax:
      content: 'function getResourceToken(resource: string)'
      parameters:
        - id: resource
          type:
            - string
          description: resource for which the token is being requested
      return:
        type:
          - Promise<string>
    package: teams-mobile-sdk
  - uid: teams-mobile-sdk.AuthenticationServiceInterface.getResourceTokenWithClaim
    name: 'getResourceTokenWithClaim(string, boolean, undefined | string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      This method gets the access token for the specified resource. If the
      resource is supported,

      the method will return a valid access token for the resource. If the
      resource is not supported,

      the method will fail with an error.
    syntax:
      content: >-
        function getResourceTokenWithClaim(resource: string, silent: boolean,
        claim?: undefined | string)
      parameters:
        - id: resource
          type:
            - string
          description: resource for which the token is being requested
        - id: silent
          type:
            - boolean
          description: >-
            optional flag indicating whether to attempt the token acquisition
            silently or allow a prompt to be shown
        - id: claim
          type:
            - undefined | string
          description: >-
            optional claim string to pass to AAD when requesting for the access
            token
          optional: true
      return:
        type:
          - Promise<string>
    package: teams-mobile-sdk
